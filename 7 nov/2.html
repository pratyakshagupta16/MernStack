<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<form action="/action_page.py" method="post">
  <label for="fname">First name:</label><br> 
  <input type="text" id="fname" name="fname" value="Jayanth"><br>

  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Vellingiri"><br><br>
  <input type="submit" value="Click Me!">
</form> 

<p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>

</body>

<head>
  <meta charset="UTF-8">
  <title>Buttons Demo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background:#f4f4f9; }
    h1 { color:#333; }
    form { background:white; padding:20px; border-radius:8px; box-shadow:0 2px 10px rgba(0,0,0,.1); }
    label { cursor:pointer; }
    input[type="radio"] { margin-right:8px; }
    .result { margin-top:20px; font-weight:bold; color:#0066cc; }
  </style>

  <body>

  <h1>Choose your favorite</h1>

  <form id="myForm">
    <input type="radio" id="html" name="fav_language" value="HTML">
    <label for="html">HTML</label><br><br>

    <input type="radio" id="css" name="fav_language" value="CSS">
    <label for="css">CSS</label><br><br>

    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
    <label for="javascript">JavaScript</label><br><br>

    <button type="button" onclick="showChoice()">Show my choice</button>
  </form>

  <div class="result" id="output"></div>

  <script>
    function showChoice() {
      // Find the checked radio button
      const selected = document.querySelector('input[name="fav_language"]:checked');
      const output  = document.getElementById('output');

      if (selected) {
        output.textContent = You picked: ${selected.value};
      } else {
        output.textContent = "Please select one option!";
      }
    }
  </script>

</body>

</head>
</html>
