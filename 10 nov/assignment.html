<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: #d0eac3;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100vw;
      height: 100vh;
      display: grid;
      grid-template-rows: 1fr 4fr;
      grid-template-columns: 2fr 1.5fr;
      gap: 8px;
      padding: 8px;
      box-sizing: border-box;
      background: #d0eac3;
    }
    .top-row {
      grid-column: 1 / span 2;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 8px;
      height: 120px;
    }
    .top-block {
      background: #cf8682;
      border-radius: 0;
    }
    .large-block {
      background: #7c8573;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .center-square {
      width: 100px;
      height: 100px;
      background: #f6eb72;
    }
    .side-column {
      display: grid;
      grid-template-rows: repeat(4, 1fr);
      gap: 8px;
      height: 100%;
    }
    .side-block {
      background: #8f9b6f;
      border-radius: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-row">
      <div class="top-block"></div>
      <div class="top-block"></div>
      <div class="top-block"></div>
    </div>
    <div class="large-block">
      <div class="center-square"></div>
    </div>
    <div class="side-column">
      <div class="side-block"></div>
      <div class="side-block"></div>
      <div class="side-block"></div>
      <div class="side-block"></div>
    </div>
  </div>
</body>
</html>
