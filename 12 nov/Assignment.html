<!DOCTYPE html>
<html>
<head>
  <title>JS Practice: while, for, if-else</title>
</head>
<body>

  <h2>1. while Loop</h2>
  <button onclick="runWhile()">Run while</button>
  <p id="whileResult"></p>

  <h2>2. for Loop</h2>
  <button onclick="runFor()">Run for</button>
  <p id="forResult"></p>

  <h2>3. if-else</h2>
  <input type="number" id="num" placeholder="Enter number">
  <button onclick="checkNum()">Check</button>
  <p id="ifResult"></p>

  <h2>4. for + if-else (Odd Numbers)</h2>
  <button onclick="runOdd()">Run Odd Numbers</button>
  <p id="oddResult"></p>

<script>
    
function runWhile() {
  let i = 1;
  let text = "";
  while (i <= 5) {
    text += i + " ";
    i++;
  }
  document.getElementById("whileResult").innerHTML = text;
}

function runFor() {
  let text = "";
  for (let i = 0; i <= 10; i += 2) {
    text += i + " ";
  }
  document.getElementById("forResult").innerHTML = text;
}

function checkNum() {
  let num = document.getElementById("num").value;
  let result = "";

  if (num > 0) {
    result = "Positive";
  } else if (num < 0) {
    result = "Negative";
  } else {
    result = "Zero";
  }

  document.getElementById("ifResult").innerHTML = result;
}

function runOdd() {
  let text = "";
  for (let i = 1; i <= 10; i++) {
    if (i % 2 === 1) {
      text += i + " ";
    }
  }
  document.getElementById("oddResult").innerHTML = text;
}
</script>

</body>
</html>
