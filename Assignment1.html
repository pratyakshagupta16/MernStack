<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Links and Navigation</title>
  <style>
    body {
      background: #333;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      background: #fff;
      margin: 40px auto;
      padding-bottom: 40px;
      width: 95%;
      min-height: 600px;
      border-radius: 4px;
    }
    h1 {
      text-align: center;
      letter-spacing: 2px;
      font-size: 2.5em;
      margin-top: 40px;
      margin-bottom: 10px;
    }
    .desc {
      text-align: center;
      font-size: 1.3em;
      margin-bottom: 25px;
      color: #444;
    }
    nav {
      width: 98%;
      margin: 15px auto;
      background: #333;
      border-radius: 2px;
    }
    ul.navbar {
      display: flex;
      justify-content: space-between;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .navbar li {
      width: 100%;
      text-align: center;
    }
    .navbar a {
      display: block;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      padding: 14px 0;
      transition: background 0.2s;
      border: none;
      border-radius: 2px;
    }
    .navbar a:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Links and Navigation</h1>
    <div class="desc">Here are some links to various websites</div>
    <nav>
      <ul class="navbar">
        <li><a href="#">Example</a></li>
        <li><a href="#">Test</a></li>
        <li><a href="#">Sample</a></li>
        <li><a href="https://www.google.com/">Google</a></li>
        <li><a href="https://github.com/">GitHub</a></li>
        <li><a href="https://stackoverflow.com/">Stack Overflow</a></li>
      </ul>
    </nav>
  </div>
</body>
</html>
