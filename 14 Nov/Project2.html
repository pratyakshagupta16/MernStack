<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
      display: flex;
      justify-content: space-between;
      gap: 40px;
    }

    .side {
      flex: 1;
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
      min-height: 500px;
    }

    h1 {
      margin-bottom: 10px;
    }

    button {
      font-size: 1.2em;
      margin: 10px 15px;
      padding: 12px 25px;
      cursor: pointer;
      border-radius: 8px;
      border: 2px solid #333;
      background-color: #eee;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #cce5ff;
    }

    #result {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.4em;
      font-weight: bold;
      background: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      z-index: 9999;
    }

    .score-box {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .score-card {
      background: #f0f0f0;
      padding: 12px 20px;
      border: 2px solid #444;
      border-radius: 10px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="result">Make your move!</div>

  <div style="position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);">
    <button onclick="restartGame()">Restart</button>
  </div>

  <div class="side" id="user-side">
    <h1>User</h1>
    <h2>Rock Paper Scissors</h2>
    <div>
      <button onclick="play('Rock')">Rock</button>
      <button onclick="play('Paper')">Paper</button>
      <button onclick="play('Scissors')">Scissors</button>
    </div>

    <div class="score-box">
      <div class="score-card">User Score: <span id="userScore">0</span></div>
    </div>
  </div>

  <div class="side" id="computer-side">
    <h1>Computer</h1>
    <h2>Rock Paper Scissors</h2>

    <div class="score-box">
      <div class="score-card">Computer Score: <span id="computerScore">0</span></div>
    </div>
  </div>

<script>
  let userScore = 0;
  let computerScore = 0;

  function play(userChoice) {
    const choices = ['Rock', 'Paper', 'Scissors'];
    const computerChoice = choices[Math.floor(Math.random() * 3)];

    let resultText = `User chose ${userChoice}, Computer chose ${computerChoice}. `;

    if (userChoice === computerChoice) {
      resultText += "It's a tie! ü§ù";
    } else if (
      (userChoice === 'Rock' && computerChoice === 'Scissors') ||
      (userChoice === 'Paper' && computerChoice === 'Rock') ||
      (userChoice === 'Scissors' && computerChoice === 'Paper')
    ) {
      userScore++;
      resultText += "You win!";
    } else {
      computerScore++;
      resultText += "Computer wins!";
    }

    document.getElementById('userScore').textContent = userScore;
    document.getElementById('computerScore').textContent = computerScore;
    document.getElementById('result').textContent = resultText;
  }
  function restartGame() {
    userScore = 0;
    computerScore = 0;
    document.getElementById('userScore').textContent = 0;
    document.getElementById('computerScore').textContent = 0;
    document.getElementById('result').textContent = 'Game reset! Make your move!';
  }
</script>
</body>
</html>
