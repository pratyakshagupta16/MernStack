<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a5af9, #8a2be2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #calculator {
      background: #2c2a5b;
      width: 260px;
      padding: 10px; 
      border-radius: 14px;
      box-shadow: 0px 0px 18px rgba(0,0,0,0.4);
    }

    #screen {
      width: 95%;
      margin: 0 auto; 
      height: 50px;
      font-size: 1.7em;
      text-align: right;
      padding: 8px;
      margin-bottom: 16px;
      border: none;
      border-radius: 8px;
      background: #0f0f1a;
      color: #00eaff;
      outline: none;
      display: block;
    }

    .btn-row {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    .btn {
      flex: 1;       
      height: 40px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
      color: white;
    }

    .btn[data-val] {
      background: #3a3a54;
    }

    #equals {
      background: #00c6ff;
      color: #000;
    }

    #clear {
      background: #ff3f6b;
      width: 100%;
      margin-top: 8px;
    }

    .btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div id="calculator">
    <input type="text" id="screen" disabled />

    <div class="btn-row">
      <button class="btn" data-val="7">7</button>
      <button class="btn" data-val="8">8</button>
      <button class="btn" data-val="9">9</button>
      <button class="btn" data-val="/">÷</button>
    </div>

    <div class="btn-row">
      <button class="btn" data-val="4">4</button>
      <button class="btn" data-val="5">5</button>
      <button class="btn" data-val="6">6</button>
      <button class="btn" data-val="*">×</button>
    </div>

    <div class="btn-row">
      <button class="btn" data-val="1">1</button>
      <button class="btn" data-val="2">2</button>
      <button class="btn" data-val="3">3</button>
      <button class="btn" data-val="-">−</button>
    </div>

    <div class="btn-row">
      <button class="btn" data-val="0">0</button>
      <button class="btn" data-val=".">.</button>
      <button class="btn" id="equals">=</button>
      <button class="btn" data-val="+">+</button>
    </div>

    <button class="btn" id="clear">Clear</button>
  </div>

  <script>
    let expression = "";
    const screen = document.getElementById("screen");

    document.querySelectorAll(".btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const value = btn.getAttribute("data-val");
        if (value) {
          expression += value;
          screen.value = expression;
        }
      });
    });

    document.getElementById("equals").addEventListener("click", () => {
      try {
        expression = String(Function("return " + expression)());
      } catch {
        expression = "Error";
      }
      screen.value = expression;
    });

    document.getElementById("clear").addEventListener("click", () => {
      expression = "";
      screen.value = "";
    });
  </script>

</body>
</html>
