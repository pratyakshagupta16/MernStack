<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Solutions</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: #e6f2ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #003366;
      line-height: 1.7;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: #fff;
      border: 4px solid #0066cc;
      border-radius: 16px;
      padding: 35px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 50px;
      padding-bottom: 15px;
      border-bottom: 2px solid #cce5ff;
    }
    .logo {
      font-size: 2.2rem;
      font-weight: bold;
      color: #003366;
    }
    .nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #003366;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 8px 16px;
      border-radius: 8px;
      transition: 0.3s;
    }
    .nav a:hover {
      background: #0066cc;
      color: white;
    }

    .courses {
      display: flex;
      justify-content: center;
      gap: 35px;
      flex-wrap: wrap;
      margin-bottom: 80px;
    }
    .course-card {
      width: 200px;
      height: 130px;
      background: white;
      border: 3px solid #0066cc;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.3rem;
      color: #003366;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 4px 10px rgba(0,102,204,0.1);
    }
    .course-card:hover {
      background: #0066cc;
      color: white;
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 12px 25px rgba(0,102,204,0.3);
    }

    .images-layout {
      margin-bottom: 100px;
    }

    .img-row-1 {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      align-items: flex-start;
    }
    .img1-wrapper {
      flex: 3;
    }
    .img4-wrapper {
      flex: 1;
    }

    .img-row-2 {
      display: flex;
      gap: 20px;
    }
    .img2-wrapper, .img3-wrapper {
      flex: 1;
    }

    .img-box {
      border: 3px solid #0066cc;
      border-radius: 14px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .img-box:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(0,102,204,0.2);
    }
    .img-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .img1 { height: 160px; }
    .img4 { height: 160px; }
    .img2 { height: 130px; }
    .img3 { height: 130px; }

    .extra-space {
      height: 600px;
      background: linear-gradient(to bottom, #f0f8ff, #e6f2ff);
      margin: 60px -35px -35px;
      padding: 50px 35px;
      border-radius: 0 0 12px 12px;
      font-size: 1.1rem;
      color: #003366;
    }
    .extra-space h3 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.6rem;
    }

    @media (max-width: 900px) {
      .img-row-1, .img-row-2 { flex-direction: column; }
      .course-card { width: 160px; height: 110px; font-size: 1.1rem; }
    }
    @media (max-width: 600px) {
      .header { flex-direction: column; gap: 15px; text-align: center; }
      .nav a { margin: 0 10px; }
      .courses { gap: 20px; }
      .course-card { width: 140px; height: 100px; font-size: 1rem; }
    }
  </style>
</head>
<body>

<div class="container">

  <div class="header">
    <div class="logo">Face Solutions</div>
    <div class="nav">
      <a href="#">Home</a>
      <a href="#">Login</a>
    </div>
  </div>

  <div class="courses">
    <div class="course-card">Python Bootcamp</div>
    <div class="course-card">Web Dev Mastery</div>
    <div class="course-card">Data Science 101</div>
    <div class="course-card">AI & ML Basics</div>
  </div>

  <div class="images-layout">
    <div class="img-row-1">
      <div class="img1-wrapper">
        <div class="img-box img1">
          <img src="download.jpeg" alt="Img 1">
        </div>
      </div>
      <div class="img4-wrapper">
        <div class="img-box img4">
          <img src="download 11.jpeg" alt="Img 4">
        </div>
      </div>
    </div>
    <div class="img-row-2">
      <div class="img2-wrapper">
        <div class="img-box img2">
          <img src="proactive-for-her-bangalore-6527d0474a785.png" alt="Img 2">
        </div>
      </div>
      <div class="img3-wrapper">
        <div class="img-box img3">
          <img src="download.png" alt="Img 3">
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
