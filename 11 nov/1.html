<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Properties</title>
    <style>
        .container {
            display: grid;
            align-content: center;
            grid-template-columns: 500px 500px 500px;
            grid-template-rows: 50px 50px;
            justify-content: center;
            align-items: flex-start;
            column-gap: 1cap;
            row-gap: 10px;
            background-color: lightgray;
            padding: 10px;
        }

        .container div {
            background-color: #f1f1f1;
            border: 1px solid black;
            padding: 10px;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>CSS Grid Properties</h1>

    <p>This example demonstrates various CSS Grid properties applied to the grid container.</p>

    <div class="container">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>
</body>
</html>
